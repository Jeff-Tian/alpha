language: node_js
node_js:
  - '8'
services:
  - mysql
  - redis-server
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS alpha;'
script:
  - npm run ci
after_script:
  - npm i codecov && codecov
deploy:
  after_script: skip
  before_install: skip
  script: skip
  provider: heroku
  api_key:
    secure: 
  app: uniheart
  skip_cleanup: true

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
