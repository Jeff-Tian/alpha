sudo: false
language: node_js
cache: npm
node_js:
  - '10'
services:
  - mysql
  - redis-server
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS alpha;'
script:
  - npm run ci
after_script:
  - npm i codecov && codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app: uniheart
  skip_cleanup: true
